<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="http://localhost:8000/authentication/register" th:object="${registrationRequest}" method="post" enctype="multipart/form-data">
        <p>name: <input type="text" name="firstName" /></p>
        <p>surname: <input type="text" name="lastName" /></p>
        <p>email: <input type="text" name="email" /></p>
        <p>pw: <input type="text" name="password" /></p>
        <p>city: <input type="text" name="city" /></p>
        <p>phone: <input type="text" name="phoneNumber" /></p>
        <p>document:<input type="file" name="profilePicture" multiple="multiple"/>
            <input type="submit" value="upload" />
            <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
